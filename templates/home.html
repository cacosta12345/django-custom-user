{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-4xl font-black text-gray-900 dark:text-white">
             Hi {{ user.username }}!
             </h1 >
             <form action = "{% url 'logout' %}" method="post">
               {% csrf_token %}
               <button type="submit" class ="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Log Out</button>
             </form>
          </div>
      </div>
  </div>
</section>
{% else %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-4xl font-black text-gray-900 dark:text-white">
             You are not logged in
             </h1 >
             <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 hover:underline">Log In</a> |
              <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-800 hover:underline">Sign Up</a>
          </div>
      </div>
  </div>
</section>
  
{% endif %}
{% endblock %}
